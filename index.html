<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliders in Websites.</title>
</head>
<body>
    <!--Slide Show-->
    <section>
        <img class="mySlides" src="image.png" style="height:400px;">
        <img class="mySlides" src="image copy.png" style="height:400px;">
        <img class="mySlides" src="https://www.pngall.com/wp-content/uploads/5/Lionel-Messi-PNG-Image-File.png" style="height:400px;">
        <img class="mySlides" src="https://www.pngarts.com/files/5/LeBron-James-PNG-Image-Transparent-Background.png" style="height:400px;">
    </section>
    <script>
        // Automatic SlideShow - change image every 3 seconds
        var myIndex=0;
        carousel();
        function carousel() {
            var i;
            var x=document.getElementByClassName("mySlides");
            for (i=0;i<x.length;i++) {
                x[i].style.display="none";
            }
            myIndex++;
            if (myIndex > x.length) {myIndex=1}
            x[myIndex-1].style.display="block";
            setTimeout(carousel,3000);
        }
    </script> 
</body>
</html>
